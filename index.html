<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my Valentine?</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&display=swap" rel="stylesheet">
    <meta property=’og:title’ content='Simon's Portfolio'/>
    <meta property=’og:image’ content='thumbnail.jpg’/>
    <meta property=’og:description’ content='A simple website?'/>
    <meta property='og:image:width' content='1200' />
    <meta property='og:image:height' content='627' />
</head>
<body>
    <div class="container">
        <h1>Will you be my Valentine?</h1>
        <h2>Click/tap the background first though ;)</h2>
        <div class="buttons">
            <button class="yes-button" onclick="handleYesClick()">Yes</button>
            <button class="no-button" onclick="handleNoClick()">No</button>
        </div>
        <div class="gif_container">
            <img src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExbjJ5ajVraDNvMGRwOGo5NWNxNThoanhuZDh5MGV4NWIzdTBpNDM4cSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/5dUllWbKVlaqmMTvHb/giphy.gif" alt="Cute GIF">
        </div>
    </div>
    <script src="script.js"></script>

    
    <!-- Hidden Audio Element -->
    <audio id="background-music" autoplay style="display: none;">
        <source src="Head Over Heels (mp3cut.net).mp3" type="audio/mpeg">
    </audio>

      <script>
        // Add an event listener to start playback on user interaction
        document.body.addEventListener('click', () => {
            const audio = document.getElementById('background-music');
            audio.play().then(() => {
                console.log("Playback started successfully.");
            }).catch(err => {
                console.error("Error starting playback:", err);
            });
        }, { once: true }); // Ensures the event runs only once
    </script>


</body>
</html>
